name: Nightly Benchmark

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  bench-sc-reflect:
    name: Nightly sc-reflect benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run bench:sc-reflect with flaky probes
        run: pnpm run bench:sc-reflect
        env:
          MCP_PROBE_CMD: 'true'
          ALLOW_FLAKY_PROBES: '1'
